{% extends 'main.html' %}
{% block content %}
<h1>Welcome event Category page</h1>
{% for category in category_list %}
 <div style="background-color: pink; padding:10px;width: 600px; height:100px;" >
    <small style="font-size:25px;">Category Name: {{ category.name }}</small><br>
    <small>Description: {{ category.description }}</small><br>
 </div>
    <br>
{% empty %}
    <p>No category available.</p>
{% endfor %}
{% endblock %}
